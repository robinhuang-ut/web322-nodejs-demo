<!doctype html>
<html>
  <head>
    <style>
      input {
        margin: 4px;
        width: 250px;
      }
      input:invalid {
        border: 2px dashed red;
      }

      input:valid {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
  
    <p>Register a new user:</p>
    <div style="text-align:right;width:400px;border:1px dashed #6495de;padding:16px;">
      <form action="/register-user" method="POST" >
        
        <label for="username">Username</label><input id="username" name="username" type="text" required="required" pattern="[a-z0-9]{4,8}"/><br />
        <label for="email">Email</label><input id="email" name="email" type="text" required="required" /><br />
        <label for="password">Password</label><input id="password" name="password" type="password" required="required"/><br />
        
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
